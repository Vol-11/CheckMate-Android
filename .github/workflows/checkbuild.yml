name: Build Check

on:
  push:
    branches-ignore:
      - main  # main 以外のブランチでビルドチェック

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build Debug APK
        run: ./gradlew assembleDebug
